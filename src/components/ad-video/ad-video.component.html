<div class="video-container" [ngStyle]="{'top.%': positionY , 'left.%': positionX}">
  <video preload="true" width="100px" height="100px" autoplay [volume]="0">
    <source src={{adObject.creative.url}} type="video/mp4">
  </video>
  <mat-progress-bar mode="determinate" [value]= "progress"></mat-progress-bar>
</div>
